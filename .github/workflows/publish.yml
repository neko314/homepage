name: publish

on:
  push:
    branches:
      - master

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v1
        with:
          name: homepage
          path: dist
  push:
    name: push
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: setup directories
        run: |
          mkdir -p /homepage/original
          mkdir -p /homepage/replacement
      - uses: actions/checkout@v1
        with:
          ref: gh-pages
        env:
          GITHUB_WORKSPACE: /homepage/original
      - uses: actions/download-artifact@v1
        with:
          name: homepage
          path: /homepage/replacement
      - run: mv /homepage/original/.git /homepage/replacement/.git
      - name: push
        run: |
          git add .
          git commit -m "publish ${GITHUB_SHA}"
          git push origin gh-pages
        working-directory: homepage/replacement
